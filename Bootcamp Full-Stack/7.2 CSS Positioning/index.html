<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .green-circle{
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: green;
      position: relative;
      top: 10px;
      left: 140px;
    }
    .blue-box{
      height: 500px;
      width: 500px;
      background-color: blue;
      position: absolute;
    }
    .red{
      height: 100px;
      width: 100;
      border-radius: 25%;
      background-color: red;
      position: relative;
      top: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red"></div>
    <div class="green-circle">
    </div>
  </div>

</body>

</html>
